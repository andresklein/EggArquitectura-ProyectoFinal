<html lang="es" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <title>Subir Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </link>
    <meta charset="UTF-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <link rel="stylesheet" href="subirProyecto.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <form action="/Proyecto/subirproyecto" th:objet="${proyecto}" method="Post" enctype="multipart/form-data">
            <!-- BARRA DE INICIO -->

            <nav>
                <div class="logo"> Logo </div>
                <ul class="menu">

                    <li class="menu1"><a href="#">Inicio </a></li>
                    <li class="menu1"><a href="#">Proyectos </a></li>
                    <li class="menu1"><a href="#">Contacto </a></li>
                    <li class="menu1"><a href="#">Iniciar Sesion </a></li>

                </ul>
            </nav>

            <br>
            <br>
            <br>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Nombre del Proyecto</label>
                    <input class="form-control" placeholder="" type="text" th:field="${proyecto.nombre}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Metros Cuadrados</label>
                    <input class="form-control" placeholder="" type="number" th:field="${proyecto.mCuadrados}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">

                    <label class="labels">Porcentaje de avances de 0% a 100%</label><br>
                    <input type="range" list="tickmarks" th:field="${proyecto.estado}" step="10">
                    <datalist id="tickmarks">
                        <option value="0" label="0%">
                        <option value="10">
                        <option value="20">
                        <option value="30">
                        <option value="40">
                        <option value="50" label="50%">
                        <option value="60">
                        <option value="70">
                        <option value="80">
                        <option value="90">
                        <option value="100" label="100%">
                    </datalist>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">AÃ±o de Comienzo de Obra</label>
                    <input class="form-control" placeholder="2020/02/02" type="datetime" th:field="${proyecto.anio}"
                        required pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Foto del proyecto</label>
                    <input class="form-control" type="file" id="foto" name="archivo1" accept="image/png,image/jpeg">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Foto del proyecto</label>
                    <input class="form-control" type="file" id="foto" name="archivo2" accept="image/png,image/jpeg">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="labels">Foto del proyecto</label>
                    <input class="form-control" type="file" id="foto" name="archivo3" accept="image/png,image/jpeg">
                </div>
            </div>

            <div class="row mt-2">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
